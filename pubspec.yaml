name: ken_dala
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  scroll_to_index: ^3.0.1
  provider: ^6.1.2
  collection: ^1.18.0
  http: ^1.2.2
  flutter_secure_storage: ^9.2.2
  story_view: ^0.16.5
  rect_getter: ^1.1.0
  shared_preferences: ^2.3.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  build_runner: ^2.4.11
  path_provider: ^2.1.4
  animations: ^2.0.11
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  skeletonizer: ^1.4.2
  flutter_launcher_icons: ^0.14.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.11
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  image_path_android: "assets/icon.png"
  image_path_ios: "assets/icon.png"
  background_color_android: "#ffffff"
  android: true
  ios: true
  adaptive_icon_background: "assets/icon.png"
  adaptive_icon_foreground: "assets/icon.png"
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter_18pt-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
          weight: 800
